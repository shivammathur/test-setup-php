name: Test macOS
on: [push]
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-13, macos-12, macos-11]
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
    name: Test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Remove PHP
      if: ${{ matrix.php == '8.2' }}
      run: brew uninstall --ignore-dependencies php
    - name: Setup PHP
      env:
        update: true
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php }}
    - name: Test PHP
      run: |
        php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"
        php -v && php -m
    - name: Test PHP service
      run: |
        brew services start php@${{ matrix.php }}
        brew services list
        formula='php@${{ matrix.php }}'
        [ "$formula" = "php@8.2" ] && formula='php'
        cat ~/Library/LaunchAgents/homebrew.mxcl."$formula".plist
