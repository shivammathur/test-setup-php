name: Phalcon workflow
on: [push]
jobs:
  phalcon3:
    runs-on: ${{ matrix.operating-system }}
    env:
      key: cache-v2-1632086188
      extensions: phalcon3
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-22.04, windows-latest, macos-latest]
        php-versions: ['7.0', '7.1', '7.2', '7.3']
    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v3
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}

      - name: Testing PHP version
        run: php -v

      - name: Testing Extensions
        run: |
          php -r 'var_dump(new class(new Phalcon\Di\FactoryDefault) extends Phalcon\Mvc\Model {});'
          php -r "echo 'phalcon: ' . phpversion('phalcon');"
          php -r "if(! extension_loaded('phalcon')) {throw new Exception('phalcon not found');}"
          php -r "if(phpversion('phalcon')[0]!='3') {throw new Exception('Wrong phalcon version Installed');}"

  phalcon4:
    runs-on: ${{ matrix.operating-system }}
    env:
      key: cache-v2-1632086188
      extensions: phalcon4
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-22.04, windows-latest, macos-latest]
        php-versions: ['7.2', '7.3', '7.4']
    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v3
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ matrix.extensions }}

      - name: Testing PHP version
        run: php -v

      - name: Testing Extensions
        run: |
          php -r 'var_dump(new class(new Phalcon\Di\FactoryDefault) extends Phalcon\Mvc\Model {});'
          php -r "echo 'psr: ' . phpversion('psr').', ';"
          php -r "echo 'phalcon: ' . phpversion('phalcon');"
          php -r "if(! extension_loaded('psr')) {throw new Exception('psr not found');}"
          php -r "if(! extension_loaded('phalcon')) {throw new Exception('phalcon not found');}"
          php -r "if(phpversion('phalcon')[0]!='4') {throw new Exception('Wrong phalcon version Installed');}"

  phalcon5:
    runs-on: ${{ matrix.operating-system }}
    env:
      key: cache-v2-1632086188
      extensions: phalcon5
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-22.04, windows-latest, macos-latest]
        php-versions: ['7.4', '8.0', '8.1']
    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v3
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}

      - name: Testing PHP version
        run: php -v

      - name: Testing Extensions
        run: |
          php -r "echo 'phalcon: ' . phpversion('phalcon');"
          php -r "if(! extension_loaded('phalcon')) {throw new Exception('phalcon not found');}"
          php -r "if(phpversion('phalcon')[0]!='5') {throw new Exception('Wrong phalcon version Installed');}"
