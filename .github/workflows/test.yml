name: tests

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.2
        env:
          phpts: ts
      - run: ls -R /usr/include/php    
