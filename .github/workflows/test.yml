name: Test
on:
  push:
jobs:
  runner:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, ubuntu-latest]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -V
      - uses: actions/setup-node
        with:
          node-version: 20.x
      - run: node -V
      - run: |
          git clone https://github.com/shivammathur/setup-php
      - run: |          
          cd setup-php
          tools=php-cs-fixer node dist/index.js
      - run: |
          php -v
          php-cs-fixer -V
