name: Runner
on:
  push:
jobs:
  ubuntu:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:        
        php-versions: ['8.0', '8.1', '8.2', '8.3', '8.4']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: event
      - name: Testing PHP version
        run: |
          php -v
          php -m
