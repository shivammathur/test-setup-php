name: 'Test'
on: ['push']
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019, windows-2022]
    name: Test
    steps:
    - run: |
        Test-NetConnection -ComputerName https://google.com
        Test-NetConnection -ComputerName https://community.chocolatey.org/api/v2
        choco sources
        choco source remove -n chocolatey
        choco source add -n chocolatey -s https://community.chocolatey.org/api/v2
        choco sources
        choco upgrade chocolatey
        choco list mysql
        choco install mysql -y --debug --trace --no-progress --params="/port:3306"
