on: push

jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-15]
    steps:
    - run: |
        brew tap shivammathur/php
        cd $(brew --repo shivammathur/php)
        git fetch origin gcc-php-zts && git checkout gcc-php-zts
        brew install -sv php-zts
