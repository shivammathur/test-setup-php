name: 'Test'
on: ['push']
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019, windows-2022]
    name: Test
    steps:
    - uses: mxschmitt/action-tmate@v3.17
    - run: |
        $output = Invoke-RestMethod https://community.chocolatey.org/api/v2/Packages || true
        echo $output.Content || true
        choco list mysql
        choco install mysql -y --debug --trace --no-progress --params="/port:3306"
