name: Runner
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest]
        ext: [mbstring, xdebug, pcov, intl, gd, geos, redis, xml, soap, imagick, ast, psr, phalcon4, msgpack, gearman]
    steps:

    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: 8.5
        extensions: ${{ matrix.ext }}
    - run: php -v && php -m    
