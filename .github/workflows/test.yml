name: 'Test'
on: ['push']
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019, windows-2022]
    name: Test
    steps:
    - run: |
        choco upgrade chocolatey
        choco install mysql -y --no-progress --params="/port:3306"
