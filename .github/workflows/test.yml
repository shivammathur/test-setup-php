name: Runner
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php: ['8.4']
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@copilot/fix-dd2d33a9-156f-4338-aab6-3134252b8b72
        with:
          php-version: ${{ matrix.php }}
          tools: mago
      - name: Check mago
        run: mago -V
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@copilot/fix-dd2d33a9-156f-4338-aab6-3134252b8b72
        with:
          php-version: ${{ matrix.php }}
          tools: mago:0.24.5
      - name: Check mago
        run: mago -V
