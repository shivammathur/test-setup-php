name: Runner
on:
  push:
jobs:
  create:
    name: Create
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-22.04, ubuntu-20.04, windows-2022, macos-12]
    steps:
      - run: |
          echo ${{ matrix.operating-system }} > ${{ matrix.operating-system }}.md
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.operating-system }}
          path: ${{ matrix.operating-system }}.md
  test:
    name: Update
    needs: create
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/lists
      - run: 
          find ${{ github.workspace }} -name '*.md' -exec mv {} ${{ github.workspace }}/lists/ +
          ls -laR ${{ github.workspace }}/lists
