
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - run: |
          $cpuInfo = Get-CimInstance Win32_Processor
          $cpuInfo | Select-Object Name, Caption, DeviceID, NumberOfCores, NumberOfLogicalProcessors, @{Name="AVX2 Supported"; Expression={$_.ExtensionData.InstructionSet.includes(190)}}, @{Name="AVX512 Supported"; Expression={$_.ExtensionData.InstructionSet.includes(205)}}

