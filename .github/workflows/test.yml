name: runner

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.4
          coverage: xdebug
          tools: php-cs-fixer
          extensions: "ast, grpc, protobuf"
      - name: Test
        run: |
          php -v
          php -m
