name: Runner
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.3, 8.4, 8.5]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: ${{ matrix.php }}
            extensions: amqp-1.11.0, redis-6.0.2, timezonedb-2025.1
            coverage: pcov
        env:
          AMQP_LIBS: librabbitmq-dev
      - run: php -v && php -m    
