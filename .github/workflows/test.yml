name: Runner
on:
  push:
jobs:
    runner:
        runs-on: ubuntu-latest
        steps:
            - name: Setup PHP
              uses: shivammathur/setup-php@verbose
              with:
                  php-version: 8.3
            - run: |
                apt-cache policy libpcre2-dev
                php -r "var_dump(preg_match('#\\p{cyrillic}#u', 'Пример'));"
                php -r "var_dump(preg_match('#\\p{cyrillic}#u', 'Latin'));"
                ls /tmp
