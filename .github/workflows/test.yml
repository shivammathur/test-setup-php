name: Backend Tests
on: push
jobs:
  test-backend:
    runs-on: ${{matrix.operating-system}}
    strategy:
      fail-fast: false
      matrix:
        operating-system: ['macos-13', 'macos-14']
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@more-verbose
      with:
        php-version: 8.3
      env:
        update: true
        debug: true
        phpts: ts
