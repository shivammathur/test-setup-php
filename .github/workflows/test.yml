name: Test ext workflow
on: [push]
jobs:
  ext:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-12]
        php-versions: ['8.0', '8.1']
        ts: [nts, ts]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, fileinfo, gmp, sqlite, pdo_sqlite, psr-1.2.0, zip, mysqli, zephir_parser-1.6.0
          tools: phpize, php-config
          coverage: xdebug
          ini-values: variables_order=EGPCS, enable_dl=On, allow_url_fopen=On, error_reporting=-1, memory_limit=1G, date.timezone=UTC, xdebug.max_nesting_level=256
          ini-file: production
        env:
          PHPTS: ${{matrix.ts}} 
      - run: php -v && php -m
      - run: cat /home/runner/work/_actions/shivammathur/setup-php/develop/src/scripts/run.sh || cat /Users/runner/work/_actions/shivammathur/setup-php/develop/src/scripts/run.sh
