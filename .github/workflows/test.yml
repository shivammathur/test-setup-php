name: Runner
on:
  push:
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.4']
    steps:
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: xdebug-2.9.8
      - run: php -r "echo phpversion('xdebug') . PHP_EOL;" && php -v && php -m    
