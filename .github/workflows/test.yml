name: Source extensions workflow
on:
  push:
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Test PHP version
        run: |
          php -r "echo phpversion('xdebug') . PHP_EOL;"
          php -v
