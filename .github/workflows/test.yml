name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019, windows-2022]
    steps:
      - name: Test
        run: |
          vswhere -nologo -products * -latest -prerelease -property installationPath -format text
      - name: Test
        run: |
          vswhere -nologo -products * -latest -prerelease -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath -format text
