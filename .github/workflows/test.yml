name: Test
on:
  push:
jobs:
  runner:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.2
          tools: box, php-scoper
      - run: |
          php -v
          box --version
          php-scoper --version
          
