name: Runner
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    strategy:
      matrix:
        php: [8.3, 8.4, 8.5]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: ${{ matrix.php }}
            extensions: gd
      - run: php -v && php -m    
