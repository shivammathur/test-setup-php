name: Test
on:
  push:
jobs:
  runner:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20.0.0,20.1.0,20.2.0,20.3.0,20.3.1,20.4.0,20.5.0,20.5.1,20.6.0,20.6.1,20.7.0,20.8.0,20.8.1,20.9.0,20.0.0,20.1.0,20.2.0,20.3.0,20.3.1,20.4.0,20.5.0,20.5.1,20.6.0,20.6.1,20.7.0,20.8.0,20.8.1,20.9.0]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - uses: actions/setup-node@main
        with:
          node-version: ${{  matrix.node }}
      - run: node -v
      - run: |
          git clone https://github.com/shivammathur/setup-php
      - run: |          
          cd setup-php
          tools=php-cs-fixer node dist/index.js
      - run: |
          php -v
          php-cs-fixer -V
