name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.2
          extensions: xdebug
      - run: |  
          php -v php -m
          

