name: Runner Workflow
on:
  push:
jobs:
  create:
    name: Runner
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-24.04, ubuntu-22.04, ubuntu-20.04]
    steps:
      - run: |
          if ! sudo apt-get check 2>/dev/null; then
            sudo apt --fix-broken install -y || (sudo apt-get update && sudo apt --fix-broken install -y)
          fi
      - uses: shivammathur/setup-php@verbose
        with:
            php-version: 8.5
            tools: cs2pr, parallel-lint
            coverage: none
      - name: Test
        run: |
          php -v
          php -m
