name: Runner workflow
on:
  push
permissions:
  contents: read
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
        php-versions: ['8.4']
    steps:

      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        env:
          php-version: ${{ matrix.php-versions }}

      - name: Setup Redis
        run: |
          brew update
          brew install shivammathur/extensions/redis@8.4
          brew install redis
          
