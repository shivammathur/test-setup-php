
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: ubuntu:22.04
    strategy:
      matrix:
        os: [ubuntu-latest]        
    steps:
      - name: "prepare php version"
        uses: "shivammathur/setup-php@develop"
        with:
            php-version: "8.2"
            coverage: xdebug
        env:
            runner: self-hosted
      - run: |
          php -v
          php -m

