
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ubuntu-20.04
    steps:
      - run: ls -la /tmp
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "5.4"
          extensions: xdebug, xhprof-0.9.4, mongodb, tideways_xhprof
      - run: php -v && php -m
