name: Windows Build

on:
  push:
jobs:
  build-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php-version: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5']
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - name: php
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
    - run: |
        php_config=$(which php-config)
        php --ini
        grep "ini_path=" "$php_config" || echo 'no ini_path'
        php --ini | grep '(php.ini)' | sed -e "s|.*: s*||"
        cut -d '"' -f 2 < <(grep "ini_path=" "$php_config" || php --ini | grep '(php.ini)' | sed -e "s|.*: s*||")
        str=$(php --ini | grep '(php.ini)' | sed -e "s|.*: s*||")
        echo "::warning::${{ matrix.os }} - ${{ matrix.php-version }} - $str"
