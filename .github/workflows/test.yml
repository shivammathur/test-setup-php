name: Develop workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-22.04, ubuntu-20.04]
        php-versions: ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Install PHP
        id: setup-php
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
      - name: Output openssl.cnf
        run: |
          echo $(php -i | grep 'Openssl default' | cut -d'>' -f 2)
          cat $(php -i | grep 'Openssl default' | cut -d'>' -f 2)
      - name: Fix
        run: |
          echo "RANDFILE		= $ENV::HOME/.rnd" >> $(php -i | grep 'Openssl default' | cut -d'>' -f 2)
      - name: Test
        shell: php {0}
        run: |
          <?php
          $res = \openssl_pkey_new([
              'digest_alg' => 'sha512',
              'private_key_bits' => 2048,
              'private_key_type' => OPENSSL_KEYTYPE_DSA,
          ]);
          if($res) {
            \openssl_pkey_export($res, $keyContent, 'mystrongpassword');
            var_dump($keyContent);
          } else {
            var_dump(openssl_error_string());
          }
