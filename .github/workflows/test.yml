# .github/workflows/windows-build.yml
name: Build rabbitmq-c v0.15.0 on Windows

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            arch: x64
            toolset: v141
            label: vc15
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            arch: x64
            toolset: v142
            label: vs16
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            arch: x64
            toolset: v143
            label: vs17
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            arch: Win32
            toolset: v141
            label: vc15
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            arch: Win32
            toolset: v142
            label: vs16
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            arch: Win32
            toolset: v143
            label: vs17
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: alanxz/rabbitmq-c
          ref: v0.15.0

      - name: Install openssl
        if: matrix.arch != 'x64'
        run: |
          choco uninstall openssl.light
          choco install openssl.light --x86 -f -y

      - name: Configure with CMake
        run: |
          mkdir build
          cd build
          cmake .. `
            -G "${{ matrix.generator }}" `
            -A ${{ matrix.arch }} `
            -T "${{ matrix.toolset }}" `
            -DWITH_TLS=ON `
            -DOPENSSL_ROOT_DIR="C:\Program Files\OpenSSL" `
            -DCMAKE_BUILD_TYPE=Debug `
            -DBUILD_SHARED_LIBS=ON `
            -DCMAKE_INSTALL_PREFIX="${{ runner.workspace }}/build/install"

      - name: Build & install
        run: cmake --build build --config Release --target install

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rabbitmq-c-${{ matrix.label }}-${{ matrix.arch }}
          path: build/install
