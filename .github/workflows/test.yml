
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04-arm, ubuntu-24.04-arm]
        php: [5.6, 7.0, 7.1, 7.2, 7.3, 7.4, 8.0, 8.1, 8.2, 8.3 8.4, 8.5]
    steps:
        - uses: shivammathur/setup-php@develop
          with:
            php-version: ${{ matrix.php }}
          env:
            use_package_cache: false
        - run: |            
            arch && php -v && php -m
            php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"
