name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 8.1
            os: ubuntu-latest
          - php: 8.1
            os: ubuntu-latest
            container: ubuntu:22.04
          - php: 8.3
            os: ubuntu-20.04
    steps:
      - run: |
          command -v sudo >/dev/null && SUDO=sudo
          ${SUDO} apt-get update
          ${SUDO} apt-get install sudo iptables -y
          sudo iptables -A OUTPUT -d 185.125.190.80 -j DROP
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: grpc
      - name: Test
        run: |
          php -v
          php -m
