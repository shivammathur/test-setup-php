name: Runner Workflow
on:
  push:
jobs:
  create:
    name: Runner
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-24.04, ubuntu-22.04, ubuntu-20.04, macos-13, windows-2019, windows-2022, windows-2025]
    steps:
      - run: php -v || true
      - uses: shivammathur/setup-php@develop
        with:
          php-version: preinstalled
      - run: php -v && php -m    
