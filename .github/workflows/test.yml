name: Runner
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:        
        os: ['ubuntu-latest']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: 8.3
            ini-values: listen_test = localhost:${DRUPAL_FPM_PORT:-9000}
      - run: |
          php -r "echo ini_get('listen_test');"
          export DRUPAL_FPM_PORT=3000
          php -r "echo ini_get('listen_test');"
