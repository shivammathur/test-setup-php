name: Test

on: push

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: shivammathur/setup-php@develop
      with:
        php-version: 8.2
      env:
        COMPOSER_PROCESS_TIMEOUT: 30
    - if: ${{ matrix.os != 'windows-latest' }}
      run: | 
        echo "COMPOSER_PROCESS_TIMEOUT: $COMPOSER_PROCESS_TIMEOUT"
    - if: ${{ matrix.os == 'windows-latest' }}
      run: | 
        echo "COMPOSER_PROCESS_TIMEOUT: $env:COMPOSER_PROCESS_TIMEOUT"
        
      
