name: 'Test Formulae'
on: [push]
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
        php: ['5.3','5.4','5.5']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP and install extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: |
          php -v
          php -m
