name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:
        operating-systems: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: php -v && composer -V    
           
