name: tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: true

    name: Runner

    steps:
      - name: "Install PHP"
        uses: "shivammathur/setup-php@verbose"
        with:
          php-version: "latest"
          extensions: "intl-73.1"
          coverage: "none"
        env:
          debug: true
          phpts: "ts"
