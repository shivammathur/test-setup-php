name: 'Extension develop workflow'
on:
  push:
jobs:
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      fail-fast: false
      matrix:
          version:
          - { os: windows-2022, php: "8.4" }
          - { os: windows-2022, php: "8.5" }
          arch: [x64]
          ts: [nts, ts]
    runs-on: ${{matrix.version.os}}
    steps:
      - name: Checkout igbinary
        uses: actions/checkout@v2
        with:
          repository: mongodb/mongo-php-driver
      - name: Setup PHP
        id: setup-php
        uses: php/setup-php-sdk@v0.11
        with:
          version: ${{matrix.version.php}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - run: powershell -Command "(Get-Content php-dev\phpize.bat) -replace 'IF ERRORLEVEL 0 exit /b 3','IF %%ERRORLEVEL%% NEQ 0 exit /b 3' | Set-Content php-dev\phpize.bat"
      - name: phpize
        run: phpize
        shell: cmd
      - name: configure
        run: configure --enable-igbinary --enable-debug-pack --with-prefix=${{steps.setup-php.outputs.prefix}}
        shell: cmd
      - name: make
        run: nmake
        shell: cmd
      - name: test
        run: nmake test TESTS="--show-diff tests"
        shell: cmd
