name: ci

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container: catthehacker/ubuntu:act-latest
    env:
      COMPOSER_AUTH_JSON: ${{ secrets.COMPOSER_AUTH_JSON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.2
        env:
          runner: self-hosted
      - name: Add keys
        run: |
          sudo curl -o ~/.composer/keys.tags.pub -sL https://composer.github.io/releases.pub
          sudo curl -o ~/.composer/keys.dev.pub -sL https://composer.github.io/snapshots.pub
      - name: debug auth.json file content
        run: sudo cat ~/.composer/auth.json
      - name: Diagnose composer
        run: composer diagnose
