name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
        php: [8.1, 8.2]
    steps:

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
    - run: php -v && php -m
    - run: pecl install igbinary
    - run: tail -20 /usr/local/etc/php/${{ matrix.php }}/php.ini
    - run: php -m
