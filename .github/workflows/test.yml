name: 'Test'
on: ['push']
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019, windows-2022]
    name: Test
    steps:
    - run: |
        Invoke-WebRequest https://community.chocolatey.org/api/v2/
        choco list mysql
        choco install mysql -y --debug --trace --no-progress --params="/port:3306"
