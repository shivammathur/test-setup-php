
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: macos-15
    strategy:
      matrix:
        os: [macos-13, macos-14, macos-15]
    steps:
        - run: |
            arch
        - uses: shivammathur/setup-php@develop
          with:
            php-version: 8.4
            extensions: oci8, pdo_oci
        - run: |
            php -v && php -m
