name: Runner
on:
  push:
jobs:
    runner:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            php: [8.3, 8.4]
        steps:
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
            - run: |
                php -v
                php -r "var_dump(preg_match('#\\p{cyrillic}#u', 'Пример'));"
                php -r "var_dump(preg_match('#\\p{cyrillic}#u', 'Latin'));"
            - uses: mxschmitt/action-tmate@v3.17    
