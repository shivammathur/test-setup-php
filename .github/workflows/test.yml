name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: windows-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.2
          extensions: wincache
      - name: Test
        run: |
          php -v
          php -m
