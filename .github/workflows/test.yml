name: Windows Build

on:
  push:
jobs:
  build-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - name: php
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.5
    - run: |
        php_config=$(which php-config)
        php --ini
        grep "ini_path=" "$php_config"
        php --ini | grep '(php.ini)' | sed -e "s|.*: s*||"
        cut -d '"' -f 2 < <(grep "ini_path=" "$php_config" || php --ini | grep '(php.ini)' | sed -e "s|.*: s*||")
