name: Test ext workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:
        operating-systems: [windows-latest]
    steps:
      - uses: shivammathur/setup-php@develop
        continue-on-error: true
        with:
          php-version: 5.6
      - uses: mxschmitt/action-tmate@v3.14
