name: Test
on:
  push:
jobs:
  runner:
    name: Test
    runs-on: macos-11
    strategy:
      matrix:
        php: [ '8.2' ]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: redis
      - run: php -v && php -m    
