
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.2, 8.3, 8.4]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
      - run: php -v && php -m
      - run: service php${{ matrix.php }}-fpm status
      - run: |
          ls /lib/systemd/system/php${{ matrix.php }}-fpm.service
          readlink -f /etc/systemd/system/php${{ matrix.php }}-fpm.service
