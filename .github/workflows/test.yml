name: Test
on:
  push:
jobs:
  runner:
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    name: Test
    runs-on: ${{ matrix.operating-system }}
    steps:
    - uses: shivammathur/setup-php@develop
      with:
        php-version: 8.3
        ini-file: development
        coverage: none
        tools: none
      env:
        phpts: ts
        debug: true
    - run: |
        ls /tmp
        ls -Rla /usr/lib/debug
        sudo mv /usr/lib/debug/.build-id/.build-id/* /usr/lib/debug/.build-id/
        php -v
        objdump --syms $(which php8.3)
