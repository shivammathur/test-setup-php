
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [codebuild]        
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@more-verbose
        with:
          php-version: 8.4
          extensions: mbstring, json, pdo, redis, mailparse, bcmath, curl, gd, fileinfo, intl
          coverage: none
        env:
          runner: self-hosted
      - run: |
          php -v
          php -m

