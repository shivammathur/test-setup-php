name: Composer v2 workflow
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.1
        with:
          php-version: 8.3
          coverage: xdebug
        env:  
          INPUT_extensions: mbstring, intl, dom, fileinfo
      - run: cat $HOME/.composer/auth.json 
