name: 'Extension workflow'
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.2', '7.3', '7.4', '8.0', '8.1']
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        # php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        continue-on-error: true
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: pdo_oci, oci8
          
      - name: Testing PHP version
        run: php -v
      - name: Testing Extensions
        run: |
          type C:\tools\php\oci8.zip
          php -m
          php -r "if(! extension_loaded('pdo_oci')) {throw new Exception('pdo_oci not found');}"
          php -r "if(! extension_loaded('oci8')) {throw new Exception('oci8 not found');}"
