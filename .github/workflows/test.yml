name: Runner test
on: [push]
jobs:
  runner:
    strategy:
      matrix:
        php: ['7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
    runs-on: windows-latest
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_sqlsrv, sqlsrv
      - run: |
          php -v && php -m
