name: Runner test
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: vld

      - run: php -v && php -m    
