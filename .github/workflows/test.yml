name: runner test
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php-version: [8.3, 8.4, 8.5]
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - name: "Install PHP"
        uses: "shivammathur/setup-php@develop"
        with:
          php-version: "${{ matrix.php-version }}"
          extensions: pdo_oci, oci8
      - name: Test
        run: php -v && php -m
