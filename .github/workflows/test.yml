name: Test workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-systems }}
    strategy:
      fail-fast: false
      matrix:
        operating-systems: [ubuntu-latest]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: 8.3
          coverage: xdebug
      - run: php -v
      - run: |
          sudo phpdismod -v 8.3 xdebug
          sudo rm -rf /usr/lib/php/20220830/xdebug.so
      - uses: shivammathur/setup-php@develop
        with:
          php-version: 8.3
          coverage: xdebug
      - run: php -v
           
