name: Runner
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.os }}
    container: ubuntu:latest
    strategy:
      matrix:
        php: ['8.4']
        os: [ubuntu-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
          extensions: gearman
      - name: Check
        run: php -v && php -m
