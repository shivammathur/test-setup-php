name: Runner test
on:
  push:
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2']
        coverage: ['xdebug', 'pcov']
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
          extensions: mongodb-1.21.1

      - name: Test PHP version
        run: |
          php -r "echo phpversion('mongodb') . PHP_EOL;"
          php -v
