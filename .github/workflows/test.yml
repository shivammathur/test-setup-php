name: Runner
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Setup PHP
      id: setup-php
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        ini-values: xdebug.max_nesting_level=1000
    - name: Print PHP version
      run: |
        echo ${{ steps.setup-php.outputs.php-version }}
        php --version
