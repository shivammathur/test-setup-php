name: Test
on:
  push:
jobs:
  runner:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel]
    runs-on: ${{matrix.os}}
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pcntl, pdo, sqlite, mysql, bcmath, gd, fileinfo
          coverage: none
          tools: composer:v2
