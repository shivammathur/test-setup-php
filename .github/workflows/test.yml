name: Runner
on:
    push:
jobs:
    runner:
        runs-on: ubuntu-latest
        steps:
              - name: Set up PHP
                uses: shivammathur/setup-php@v2
                with:
                  php-version: '8.1'
                  tools: phpunit
                  extensions: uopz
                env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
