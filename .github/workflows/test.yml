name: Test ext workflow
on: [push]
jobs:
  ext:
    strategy:
      matrix:
        os: [windows-latest]
        php: [7.4, 8.0, 8.1, 8.2, 8.3, 8.4]
        ts: [nts, ts]
    runs-on: ${{ matrix.os }}
    steps:
    - name: "Setup PHP"
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php }}
        extensions: amqp
      env:
        phpts: ${{ matrix.ts }}
    - run: |
        php -v
        php -r "echo phpversion('amqp') . PHP_EOL;"
        php -m    
