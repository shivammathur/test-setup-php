name: Runner
on:
  push:
jobs:
  ubuntu:
    name: ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@more-verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mongodb
      - name: Testing PHP version
        run: |
          php -r "echo phpversion('mongodb') . PHP_EOL;"
          php -v
