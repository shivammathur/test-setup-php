name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.2
          ini-values: 'error_reporting=-1, display_errors=On'
          extensions: none, xmlwriter, SimpleXML
          coverage: none
      - uses: mxschmitt/action-tmate@v3.19    
