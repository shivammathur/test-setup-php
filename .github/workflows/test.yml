
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: ubuntu:24.04
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        php: [8.4]
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@verbose
        env:
          runner: self-hosted
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          extensions: curl, mbstring, gd, zip, sqlite
          coverage: none
