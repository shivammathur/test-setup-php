name: Runner
on:
  push:
jobs:
    runner:
        runs-on: ubuntu-latest
        container: ubuntu:22.04
        steps:
        - run: |
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install software-properties-common -y
        - run: |
            DEBIAN_FRONTEND=noninteractive add-apt-repository ppa:ondrej/php
            apt-get update
        - run: |
            DEBIAN_FRONTEND=noninteractive apt-get install php8.1-cli -y
            php -v
        - run: |
            DEBIAN_FRONTEND=noninteractive apt-get install php8.1-phalcon5 -y
            php -v
