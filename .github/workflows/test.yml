name: Runner
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
    steps:

    - name: Setup PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: 8.5
        extensions: phalcon4
    - run: php -v && php -m    
