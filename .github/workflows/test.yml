jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.5
        tools: composer:v1
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.5
        tools: composer:v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.5
        tools: composer:v1
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.5
        tools: composer:v2
    - run: cat $HOME/.composer/auth.json
      if: ${{ matrix.operating-system != 'windows-latest' }}
