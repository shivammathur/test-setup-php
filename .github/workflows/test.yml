name: Runner workflow
on: [push]
jobs:
  run:
    name: 'Test'
    runs-on: 'ubuntu-22.04'
    
    steps:
        - run: |
            DEBIAN_FRONTEND=noninteractive sudo apt-get install -y lsb-release wget software-properties-common gnupg
            wget https://apt.llvm.org/llvm.sh
            chmod u+x llvm.sh
            sudo ./llvm.sh 16
        
