name: Test
on:
  push:
jobs:
  runner:
    strategy:
      matrix:
        os: [ubuntu-22.04]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          
