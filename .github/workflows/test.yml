# .github/workflows/windows-build.yml
name: Build rabbitmq-c v0.15.0 on Windows

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            arch: x64
            toolset: v141
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            arch: x64
            toolset: v142
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            arch: x64
            toolset: v143
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            arch: Win32
            toolset: v141
          - os: windows-2019
            generator: "Visual Studio 16 2019"
            arch: Win32
            toolset: v142
          - os: windows-2022
            generator: "Visual Studio 17 2022"
            arch: Win32
            toolset: v143
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: alanxz/rabbitmq-c
          ref: v0.15.0

      - name: Configure with CMake
        run: |
          mkdir build
          cd build
          cmake .. `
            -G "${{ matrix.generator }}" `
            -A ${{ matrix.arch }} `
            -T "${{ matrix.toolset }}" `
            -DCMAKE_BUILD_TYPE=Release `
            -DBUILD_SHARED_LIBS=ON `
            -DCMAKE_INSTALL_PREFIX="${{ runner.workspace }}/build/install"

      - name: Build & install
        run: cmake --build build --config Release --target install

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rabbitmq-c-${{ matrix.os }}-${{ matrix.generator }}-${{ matrix.arch }}
          path: build
