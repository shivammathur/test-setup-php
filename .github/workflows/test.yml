name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: ubuntu:22.04
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: redis
          tools: composer:v2
        env:
          update: true
          runner: self-hosted
