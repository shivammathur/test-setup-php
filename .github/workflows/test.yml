name: Runner Workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        runs: [1,1,1,1]
    steps:      
      - uses: shivammathur/setup-php@develop
        with:
          php-version: 8.3
