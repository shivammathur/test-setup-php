name: Runner
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:        
        os: ['ubuntu-latest']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: 8.1
            extensions: amqp-1.11.0
      - run: |
          php -r "echo phpversion('amqp');"
          php -v
          php -m
          
