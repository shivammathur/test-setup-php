name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest, ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.2
      - run: php -v && php -m    
