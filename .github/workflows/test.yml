
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]        
    steps:
      - name: "prepare php version"
        uses: "shivammathur/setup-php@develop"
        with:
            php-version: "8.4"
            extensions: pdo_oci
      - run: |
          php -v
          php -m

