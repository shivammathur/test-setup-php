name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019, windows-2022]
    steps:
      - name: Download Build Tools for Visual Studio 2019
        run: |
          if("${{ matrix.operating-system }}" -eq '2019') {
            $vs='16'
          } else {
            $vs='17'
          }
          Invoke-WebRequest -Uri https://aka.ms/vs/$vs/release/vs_buildtools.exe -OutFile vs_buildtools.exe
      - name: Run vs_buildtools.exe install
        run: ./vs_buildtools.exe --wait --norestart --nocache --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.VC.140 --includeRecommended
      - name: Test
        run: |
          $MSVCDirectory = vswhere -latest -find "VC\Tools\MSVC"
          Get-ChildItem $MSVCDirectory
          
