name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        php: ['7.4', '8.0', 8.1, 8.2, 8.3, 8.4, 8.5]
    steps:
        - uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php }}
        - run: |            
            php -v
            php -r "print_r(Imagick::queryFormats());"
            php -m
