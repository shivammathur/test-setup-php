name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        php: [8.4]
    steps:
      - name: Install PHP.
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: php -v && php -m
