name: Runner
on: [push]
env:
  HOMEBREW_DEVELOPER: 1
  HOMEBREW_GITHUB_ACTIONS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_FROM_API: 1
  HOMEBREW_RELOCATABLE_INSTALL_NAMES: 1
  HOMEBREW_ARM64_TESTING: 1
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: ubuntu:22.04
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@more-verbose
        with:
          php-version: 8.3
          extensions: redis
          tools: composer:v2
        env:
          update: true
          runner: self-hosted
