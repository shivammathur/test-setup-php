name: Runner Workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]      
        runs: [1,1,1,1,1,1,1,1]
    steps:
      - run: |
            try {
              Install-Module -Name PhpManager -Repository PSGallery -Force
              Get-InstalledModule PhpManager
              Update-PhpCAInfo -Verbose -Path C:\tools\php -Source Curl
            } catch {                            
              Write-Output "Exception Errorcode: " + $Error[0].Exception.ErrorCode
              Write-Output "Inner Exception Errorcode: " + $Error[0].Exception.InnerException.ErrorCode
              Write-Output "Errorcode: " + $_.Errorcode

              Write-Output $Error[0].Exception.InnerException
              throw $_
            }
