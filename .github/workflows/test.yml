name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        php: ['8.3', '8.4']
        debug: [true, false]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
        env:
          debug: ${{ matrix.debug }}
      - run: php -v && php -m
      - run: objdump --syms /usr/lib/libphp${{ matrix.php }}.so | grep debug || true
