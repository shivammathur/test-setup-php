name: Runner
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:        
        os: ['ubuntu-latest', 'windows-latest']
    steps:
      - name: Setup PHP 8.3 (ZTS)
        uses: shivammathur/setup-php@develop
        with:
          php-version: '8.3'
        env:
          phpts: zts
      - name: Testing PHP version
        run: |
          php -v
          php -m
