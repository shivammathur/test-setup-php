name: Runner Workflow
on:
  push:
jobs:
  create:
    name: Runner
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-24.04, ubuntu-22.04, ubuntu-20.04]
    steps:
      - run: |
          echo -e "ruby 3.1.2\nphp 8.1.2\nnode20.1.2" > .tool-versions
          cat .tool-versions
      - uses: shivammathur/setup-php@develop
        with:
          php-version-file: .tool-versions
      - run: php -v && php -m    
