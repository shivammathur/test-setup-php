name: DB ext workflow
on: [push]
env:
  key: cache-v2-1632086190
  extensions: couchbase
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
        operating-system: [macos-latest, macos-13]
    name: Test PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}
    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Install PHP
        uses: shivammathur/setup-php@develop
        continue-on-error: ${{ matrix.php-versions == '8.2' || matrix.php-versions == '8.3' }}
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}

      - name: Check PHP version
        run: php -v

      - name: Check ini files
        run: php --ini

      - name: Check PHP extensions
        continue-on-error: ${{ matrix.php-versions == '8.2' || matrix.php-versions == '8.3' }}
        run: |
          php -m
          php -r "if(! extension_loaded('couchbase')) {throw new Exception('couchbase not found');}";
