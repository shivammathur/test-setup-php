name: Runner Workflow
on:
  push:
jobs:
  create:
    name: Runner
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2025]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: 8.4
          extensions: pdo_oci, oci8
      - run: php -v && php -m    
      - uses: mxschmitt/action-tmate@v3.19
