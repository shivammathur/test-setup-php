name: Runner
on:
  push:
jobs:
    runner:
        strategy:
          fail-fast: false
          matrix:
            php: ['8.0', '8.1', '8.2', '8.3', '8.4']
        runs-on: ubuntu-latest
        steps:
        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php }}
        - name: Check PHP version
          run: |
            sudo pecl config-get php_ini
            sudo pecl install csv
            php -v && php -m
