name: 'Test Formulae'
on: ['push']
jobs:
  run:    
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:      
        operating-system: [macos-14, macos-13]
    name: Test
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Brew cleanup
        run: brew test-bot --only-cleanup-before

      - name: Brew setup
        run: brew test-bot --only-setup
      - run: which git && git -v
