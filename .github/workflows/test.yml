name: Runner workflow
on: [push]
jobs:
  run:
    name: 'Test'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php: [8.5]
        os: [ubuntu-24.04, ubuntu-22.04, ubuntu-20.04, macos-latest, windows-latest]
        cov: [pcov, xdebug]
    steps:
        - uses: shivammathur/setup-php@v2
          with:
            php-version: ${{  matrix.php }}
            coverage: ${{  matrix.cov }}
        - run: php -v && php -m    
        
        
