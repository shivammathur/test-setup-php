name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-22.04]
    steps:

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: composer-dependency-analyser

      - name: Testing PHP version
        run: php -v && php -m
