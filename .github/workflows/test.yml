name: Runner Workflow
on:
  push:
jobs:
  create:
    name: Runner
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-24.04, ubuntu-22.04, ubuntu-20.04]
        php: [5.6, '7.0', 7.1, 7.2, 7.3, 7.4, '8.0', 8.1, 8.2, 8.3, 8.4, 8.5]
        runs: [1,1,1]
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
            php-version: ${{ matrix.php }}
            tools: cs2pr, parallel-lint
            coverage: none
      - name: Test
        run: |
          php -v
          php -m
