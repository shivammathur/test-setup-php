name: Runner
on:
    push:
jobs:
    runner:
        runs-on: ubuntu-latest
        steps:
          - name: Set up PHP
            uses: shivammathur/setup-php@develop
            with:
              php-version: '8.1'                  
              tools: composer-normalize:2
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
