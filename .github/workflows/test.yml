name: tests

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: castor
      - run: |
          castor -V
