name: tests

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        timeout-minutes: 1
        continue-on-error: true
        with:
          php-version: 8.1
          tools: castor
      - uses: mxschmitt/action-tmate@v3.16
