name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php: [7.2, 7.3, 7.4, '8.0', 8.1, 8.2]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php }}
        extensions: zephir_parser-1.5.2
    - run: |  
          php -v
          php -m
    - run: Install-PhpExtension zephir_parser      
    - run: |  
          php -v
          php -m

