name: Runner
on:
  push:
jobs:
    runner:
        runs-on: ubuntu-latest
        steps:
        - name: Setup PHP
          uses: shivammathur/setup-php@verbose
          with:
            php-version: '8.2'
        - run: sudo apt-get install php8.3-common php8.3-cli
        - name: Setup PHP
          uses: shivammathur/setup-php@verbose
          with:
            php-version: '8.1'
            extensions: phalcon, swoole  
        - php -v && php -m
