name: Test workflow
on: [push]
jobs:
  run:
    strategy:
      matrix:
        php: ['8.3']  
    runs-on: macos-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: ds
      - name: Testing Extensions
        if: matrix.extensions != 'xdebug2'
        run: |
          php -v
          php -m
          php -r "if(! extension_loaded('ds')) {throw new Exception('ds not found');}"
      - if: failure()
        uses: mxschmitt/action-tmate@v3.16    
