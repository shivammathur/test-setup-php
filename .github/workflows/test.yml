name: Runner
on:
  push:
jobs:
    runner:
        runs-on: ubuntu-latest
        container: ubuntu:22.04
        strategy:
          matrix:
            php: [7.4, 8.0, 8.1]
        steps:
        - name: Install software-properties-common
          run: |
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install software-properties-common -y
        - name: Add PPA
          run: |
            DEBIAN_FRONTEND=noninteractive add-apt-repository ppa:ondrej/php
            apt-get update
        - name: Install PHP
          run: |
            DEBIAN_FRONTEND=noninteractive apt-get install php${{ matrix.php }}-cli -y
        - name: Check PHP version
          run: |
            php -v
        - name: Install phalcon5
          run: |
            DEBIAN_FRONTEND=noninteractive apt-get install php${{ matrix.php }}-phalcon5 -y
        - name: Check PHP version
          run: |
            php -v
