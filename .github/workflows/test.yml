name: Test
on:
  push:
jobs:
  runner:
    strategy:
      matrix:
        operating-system: [ubuntu-22.04, ubuntu-20.04, windows-2019, macos-latest]
        php-versions: ['7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
    name: Test
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '${{ matrix.php-versions }}'
      - name: Run PHP code
        shell: php {0}
        run: |
          <?php
          echo preg_match('#\\p{cyrillic}#u', 'Пример');
          echo preg_match('#\\p{cyrillic}#u', 'Latin');
          if(preg_match('#\\p{cyrillic}#u', 'Пример') != 1) {
            exit(1);
          }
          if(preg_match('#\\p{cyrillic}#u', 'Latin') != 0) {
            exit(1);
          }
          exit(0);
          
