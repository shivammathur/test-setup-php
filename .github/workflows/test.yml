name: Runner test
on:
  push:
jobs:
  run:
    runs-on: ubuntu-arc-arm
    container: arm64v8/ubuntu:24.04
    strategy:
      fail-fast: false
      matrix:
        php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5']
        coverage: ['xdebug', 'pcov']
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
          coverage: ${{ matrix.coverage }}
        env:
          runner: self-hosted

      - name: Test PHP version
        run: |
          php -v
