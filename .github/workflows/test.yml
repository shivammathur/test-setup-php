name: tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: true

    name: Runner

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: phpunit:9
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: phpunit:9
      - run: php -v && phpunit --version
