name: Runner
on:
  push:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@more-verbose
        with:
          php-version: ${{ matrix.php }}
          extensions: xdebug-2.9.8, mongodb
        env:
          fail-fast: true
      - run: php -r "echo phpversion('mongodb') . PHP_EOL;" && php -v && php -m    
