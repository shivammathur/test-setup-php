name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: homebrew/ubuntu22.04:latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04-arm]
    steps:
      - name: Pre-test steps
        uses: Homebrew/actions/pre-build@master
        with:
          bottles-directory: ${{ matrix.workdir || github.workspace }}/bottles
          cleanup: false
      - uses: mxschmitt/action-tmate@v3.22
