name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: [8.1, 8.2, 8.3, 8.4]
    steps:
      - name: Install PHP.
        uses: shivammathur/setup-php@verbose
        with:
          extensions: mbstring, gnupg
          php-version: ${{ matrix.php }}
      - run: php -v && php -m
      
        
