name: Debug
on:
  push:
jobs:
  phpunit-tests:
    name: PHPUnit Tests (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-20.04
    container: shivammathur/node:focal-slim
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl, zip, json, pdo, imagick, bcmath, redis, apcu, gd, mysql
          tools: composer:v2
        env:
          update: true
      - run: php -v && php -m
