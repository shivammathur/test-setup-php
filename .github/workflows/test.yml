
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - run: |
          wmic cpu get name, caption, DeviceID, NumberOfCores, NumberOfLogicalProcessors, Architecture, OtherFamilyDescription, SecondLevelAddressTranslationExtensions, VirtualizationFirmwareEnabled, VMMonitorModeExtensions, LargePageExtensions

