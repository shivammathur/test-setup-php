name: Test
on:
  push:
jobs:
  runner:
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        debug: [true, false]
    name: Test
    runs-on: ${{ matrix.operating-system }}
    steps:
    - uses: shivammathur/setup-php@develop
      with:
        php-version: 8.3
        ini-file: development
        coverage: none
        tools: none
      env:
        phpts: ts
        debug: ${{ matrix.debug }}
    - run: |
        php -v
        php -m
        ls -la /usr/lib/debug
          
