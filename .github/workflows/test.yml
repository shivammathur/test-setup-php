name: tests

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: castor      
      - run: php -v && castor -V
      - uses: mxschmitt/action-tmate@v3.16
