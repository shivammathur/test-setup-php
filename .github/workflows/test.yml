
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: ubuntu:22.04
    strategy:
      matrix:
        os: [ubuntu-latest]        
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: '8.1.16'
          tools: composer
          extensions: pdo_pgsql, pgsql, bcmath, intl, zip, gd
        env:
          runner: self-hosted
      - run: |
          php -v
          php -m

