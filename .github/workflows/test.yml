name: 'Test Formulae'
on: [push]
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP and install extensions
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.2
          tools: composer, pecl
          extensions: imagick, sqlsrv, gd, sqlite3, redis, memcached, oci8, pgsql
          coverage: none
          ini-file: production   
      - uses: mxschmitt/action-tmate@v3    
      - run: |
          php -v
          php -m
