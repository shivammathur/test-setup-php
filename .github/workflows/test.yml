name: runner

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        debug: [true, false]
        phpts: [zts, nts]
        coverage: [xdebug, pcov]
    runs-on: macos-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 7.4
          coverage: ${{ matrix.coverage }}
        env:
          phpts: ${{ matrix.phpts }}
          debug: ${{ matrix.debug }}
      - name: Test
        run: |
          php -v
          php -m
