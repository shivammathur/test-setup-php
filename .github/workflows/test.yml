
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ubuntu-20.04
    steps:
      - run: ls -la /tmp
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "5.4"
          extensions: xdebug, xhprof, mongodb, tideways_xhprof
      - run: ls -la /tmp
      - continue-on-error: true
        run: 
          pecl install xhprof-0.9.4
      - run: 
          sudo pecl install xhprof-0.9.4
