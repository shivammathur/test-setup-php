name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        php: [7.2, 7.3, 7.4, '8.0', 8.1, 8.2, 8.3, 8.4]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          extensions: imagick-3.8.0
          php-version: ${{ matrix.php }}
      - run: |
          php -v
          php -r "echo phpversion('imagick');"
          php -m
