name: Runner test
on: [push]
jobs:
  runner:
    strategy:
      matrix:
        php: [8.2, 8.3]
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
          php-version: ${{ matrix.php }}
          coverage: pcov
      env:
          runner: self-hosted

    - name: list php modules
      run: php -m 
