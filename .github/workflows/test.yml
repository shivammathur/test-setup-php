name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
        php: ['8.0', 8.1]
    steps:
        - uses: shivammathur/setup-php@verbose
          with:
            php-version: ${{ matrix.php }}
            coverage: none
        - uses: mxschmitt/action-tmate@v3.19
        - run: |            
            arch && php -v && php -m
            php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"
            php -r "if(! extension_loaded('Zend OPcache')) {throw new Exception('Zend OPcache not found');}"
            php -r "if(ini_get('opcache.enable')!=1) {throw new Exception('opcache.jit not set');}"
            php -r "if(ini_get('opcache.jit_buffer_size')!='256M') {throw new Exception('opcache.jit_buffer_size not set');}"
            php -r "if(ini_get('opcache.jit')!=1235) {throw new Exception('opcache.jit not set');}"
