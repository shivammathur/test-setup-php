name: Test
on:
  push:
jobs:
  runner:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, ubuntu-latest]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          tools: php-cs-fixer
      - run: |
          php -v
          php-cs-fixer -V
