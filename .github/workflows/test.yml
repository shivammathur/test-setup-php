name: Runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, macos-13, macos-14]
    name: Test on ${{ matrix.os}}
    steps:
    - run: brew update

    - name: Test
      run: |
        brew tap shivammathur/php
        brew install shivammathur/php/php@8.2
