name: 'Test Formulae'
on: [push]
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@1a18b2267f80291a81ca1d33e7c851fe09e7dfc4
        env:
          update: true
        with:
          php-version: 7.4
          extensions: mbstring, dom, zip, phalcon4, psr, mysql
            
