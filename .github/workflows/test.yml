name: Runner
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
            php-version: ${{ matrix.php }}
            extensions: pmmp-pmmp/ext-encoding@0.5.0
      - uses: mxschmitt/action-tmate@v3.22      
      - run: php -v && php -m    
