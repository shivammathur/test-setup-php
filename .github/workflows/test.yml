name: Test ext workflow
on: [push]
jobs:
  ext:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        php-versions: ['8.0']
        ts: [nts, ts]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: zephir_parser
        env:
          PHPTS: ${{matrix.ts}} 
      - run: php -v && php -m
      - run: cat /home/runner/work/_actions/shivammathur/setup-php/develop/src/scripts/run.sh || cat /Users/runner/work/_actions/shivammathur/setup-php/develop/src/scripts/run.sh
