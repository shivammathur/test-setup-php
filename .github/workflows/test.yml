name: Runner Workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, macos-11, macos-12]
    steps:
       - run: |
            PATH="/home/linuxbrew/.linuxbrew/bin:/opt/homebrew/bin:/usr/local/bin:$PATH"

            if ! [ -d "$(brew --prefix)/Homebrew/Library/Taps/homebrew/homebrew-core" }; then
                brew tap homebrew/core
            fi    

            if ! [ -d "$(brew --prefix)/Homebrew/Library/Taps/homebrew/homebrew-cask" }; then
                brew tap homebrew/cask
            fi
