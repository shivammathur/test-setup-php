name: tests

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: castor
      - run: curl -o castor.php -sL https://raw.githubusercontent.com/pyrech/castor-setup-php/main/castor.php
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          tools: castor
      - run: |
          castor -V
