name: Runner
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:        
        os: ['ubuntu-latest']
        php: [7.2, 7.3, 7.4, 8.0, 8.1, 8.2, 8.3, 8.4]
    steps:
      - name: Setup PHP 8.3 (ZTS)
        uses: shivammathur/setup-php@develop
        with:
          php-version: '8.3'
          extensions: swoole
      - name: Testing PHP version
        run: |
          php -v
          php -m
