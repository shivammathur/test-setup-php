name: Build and Test on Windows
on: [push]
jobs:
  runner:
    defaults:
      run:
        shell: cmd
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    container: ubuntu:24.04
    steps:
      - name: Install PHP with extensions.
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.4
          extensions: pdo, pdo_oci
          ini-values: date.timezone='UTC'
          coverage: pcov
        env:
          runner: self-hosted
      - run: php -v && php -m    
