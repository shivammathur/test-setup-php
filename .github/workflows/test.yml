
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        coverage: [pcov, xdebug, none]
    steps:
      - uses: shivammathur/setup-php@more-verbose
        with:
          php-version: 8.0
      - run: |
          php -v
          composer -V

