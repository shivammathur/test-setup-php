name: test

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-22.04, ubuntu-20.04, windows-latest, macos-latest]
        php-versions: ['8.2']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: none, opcache
      - run: |
          php -v
          php -m
