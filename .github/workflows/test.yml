name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        php: ['8.0', '8.1']
        debug: [false]
        ts: [zts]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
        env:
          debug: ${{ matrix.debug }}
          phpts: ${{ matrix.ts }}
      - run: |
          sudo apt-cache policy unixodbc || true
          php -v
          php -m
          php -r "if(strpos(phpversion(), '${{ matrix.php }}') === false) {throw new Exception('Wrong PHP version Installed');}"
          ls /tmp
