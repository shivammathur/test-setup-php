name: Test ext workflow
on: [push]
jobs:
  ext:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['8.3']
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, redis, swoole, sockets, ev
          coverage: xdebug
        env:
          EV_LIBS: libev-dev
      - run: php -v && php -m
