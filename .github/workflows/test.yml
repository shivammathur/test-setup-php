name: Runner workflow
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Install PHP.
        uses: shivammathur/setup-php@verbose
        with:
          extensions: mbstring, gnupg
          php-version: 8.4
      - run: php -v && php -m
      - uses: mxschmitt/action-tmate@v3
      
        
