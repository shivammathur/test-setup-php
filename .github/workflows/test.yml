name: Test

on: push

jobs:
  test:
    runs-on: macos-13-xlarge
    strategy:
      matrix:
        php:
          - "8.2"
    steps:
    - name: "Install PHP"
      uses: "shivammathur/setup-php@verbose"
      with:
        php-version: "${{ matrix.php }}"
    - run: php -i
    - if: failed()
      uses: mxschmitt/action-tmate@v3.17
      
