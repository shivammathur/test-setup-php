name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: ubuntu:22.04
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.1
          extensions: redis, gnupg
        env:
          runner: self-hosted
