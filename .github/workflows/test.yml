name: Runner
on:
  push:
jobs:
    runner:
        strategy:
          fail-fast: false
          matrix:
            php: ['8.0', '8.1', '8.2', '8.3', '8.4']
        runs-on: ubuntu-latest
        container: shivammathur/node:latest
        steps:
        - name: Setup PHP
          uses: shivammathur/setup-php@verbose
          with:
            php-version: ${{ matrix.php }}
        - name: Check PHP version
          run: |
            php -v && php -m
