name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        php: [7.3, 7.4, '8.0', 8.1, 8.2, 8.3]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Install mongodb
        run: |
          brew tap shivammathur/extensions
          brew install mongodb@${{ matrix.php }}
      - name: Test
        run: |
          php -v
          php -m
