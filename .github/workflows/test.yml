name: Runner Workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
        php: [8.0, 8.1, 8.2, 8.3]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: igbinary, imagick, msgpack, redis
        env:
          update: true
      - name: PHP version
        run: php -v
      - name: PHP extensions
        run: php -m
      - name: phpinfo
        run: php -r "phpinfo();"
