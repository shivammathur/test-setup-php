
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04-arm, ubuntu-24.04-arm]
    steps:
        - uses: shivammathur/setup-php@develop
          with:
            php-version: 8.5
          env:
            use_package_cache: false
        - run: arch && php -v && php -m    
