name: 'Extension develop workflow'
on:
  push:
jobs:
  enable:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['8.0']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php-versions }}
          tools: symfony/flex
      - name: Test flex
        run: composer global show symfony/flex
