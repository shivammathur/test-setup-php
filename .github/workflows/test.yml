name: Runner
on:
  push:
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.4']
    steps:
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@copilot/fix-dd2d33a9-156f-4338-aab6-3134252b8b72
        with:
          php-version: ${{ matrix.php }}
          tools: mago
      - name: Check mago
        run: mago -V
