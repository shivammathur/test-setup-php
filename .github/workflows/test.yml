name: Runner
on:
  push:
jobs:
  latest:
    env:
      INPUT_EXTENSIONS: mbstring, intl, dom, fileinfo
      INPUT_COVERAGE: pcov
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.1
        with:
          php-version: 8.3
