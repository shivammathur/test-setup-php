name: Runner Workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        runs: [1,1,1,1,1,1,1,1]
    steps:
      -   name: Setup PHP
          id: setup-php
          uses: shivammathur/setup-php@verbose
          with:
              php-version: 8.1
              coverage: xdebug
