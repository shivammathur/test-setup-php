name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - "8.3"
          - "8.2"
          - "8.1"
          - "8.0"
          - "7.4"
    steps:
    - uses: actions/checkout@v4
    - name: "Install PHP"
      uses: "shivammathur/setup-php@verbose"
      with:
        php-version: "${{ matrix.php }}"
      env:
        debug: true
    - run: ls /tmp    
    - run: php -i
    - run: |
        php -i |grep Debug
