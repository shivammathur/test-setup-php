
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        php: ['8.0', 8.1, 8.2, 8.3, 8.4]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: xdebug-3.4.0
          coverage: xdebug
      - run: |
          php -r "echo phpversion('xdebug') . PHP_EOL;"
          php -v
          php -m

