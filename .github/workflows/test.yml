
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - run: |
          $cpuInfo = Get-CimInstance CIM_Processor
          $features = $cpuInfo | Select-Object -ExpandProperty Characteristics
          "AVX2 Support: " + $features -contains 0x100
          "AVX512 Support: " + $features -contains 0x10000000

