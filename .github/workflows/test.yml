name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12]
    steps:
    - uses: shivammathur/setup-php@develop
      with:
        php-version: 8.3
        coverage: none
        ini-file: production
      env:
        PHPTS: ts
          
