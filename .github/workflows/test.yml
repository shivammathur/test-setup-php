name: 'Test Formulae'
on: [push]
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    container: ubuntu:20.04
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: '8.0'
          tools: composer:v2
      - run: |
          php -v
