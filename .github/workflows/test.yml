name: HTTP workflow
on:
  push:
jobs:
  php-stan:
    runs-on: ubuntu-22.04
    container: shivammathur/node:latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: shivammathur/setup-php@more-verbose
        with:
          php-version: 8.3
          extensions: mbstring, intl, gd, bcmath, imagick-imagick/imagick@3.7.0
        env:
          runner: self-hosted
          debug: true
      - run: php -v && php -m
