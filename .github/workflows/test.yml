name: tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: true

    name: Runner

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.1
          tools: composer:'2.4'
      - run: php -v && php -m     
