name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    steps:
      - name: Update lists
        run: |
          . /etc/os-release
          dpkg -l | awk '($1 == "ii") && ($2 ~ /^lib|lib$/) { print $2 }' | sed 's/:amd64//' > /tmp/"$VERSION_CODENAME"-libs
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lists-${{ matrix.os }}
          path: |
            /tmp/*-libs
