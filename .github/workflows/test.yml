on:
  - push

name: build

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
    steps:
      - run: |
          tries=10
          sudo update-ca-certificates || true
          sudo curl -fsSL --retry "$tries" -o /usr/local/ssl/cert.pem https://curl.se/ca/cacert.pem
          sudo curl -fsSL --retry "$tries" -O https://pear.php.net/go-pear.phar
