name: Runner test
on: [push]
jobs:
  runner:
    strategy:
      matrix:
        php: ['8.2']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.2
          extensions: soap, memcached, bcmath
      - run: |
          php -v
          php -m
