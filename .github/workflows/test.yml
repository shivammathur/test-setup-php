name: Test
on:
  push:
jobs:
  runner:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        php: [8.5, 8.6]
        coverage: [none, xdebug, pcov]
    runs-on: ${{matrix.os}}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: ${{ matrix.coverage }}
      - run: php -v
