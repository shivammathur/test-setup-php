name: Test

on: push

jobs:
  test:
    runs-on: macos-13-xlarge
    strategy:
      matrix:
        php:
          - "8.2"
    steps:
    - run : |
        echo $ImageVersion
        echo $ImageOs
    - name: "Install PHP"
      uses: "shivammathur/setup-php@develop"
      with:
        php-version: "${{ matrix.php }}"
    - run: php -i
      
