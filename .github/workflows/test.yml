name: Runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, macos-13, macos-14]
    name: Test on ${{ matrix.os}}
    steps:
    - name: brew update
      run: |
        git -C $(brew --repo) pull origin master
        git -C $(brew --repo homebrew/core) pull origin master

    - name: Test
      run: |
        brew install php@8.2
