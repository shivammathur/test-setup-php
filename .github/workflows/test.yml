
name: Test
on:
  pull_request:  
jobs:     
  run:
    if: github.event.pull_request.user.login == github.repository_owner
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
    - run: echo 'test equal'
      if: github.event.pull_request.user.login == github.repository_owner
    - run: echo 'test unequal'
      if: github.event.pull_request.user.login != github.repository_owner
