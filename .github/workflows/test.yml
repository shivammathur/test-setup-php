name: Runner
on: [push]
jobs:
  runner:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest, ubuntu-latest]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: '8.1'
        extensions: mbstring, fileinfo, gmp, sqlite, pdo_sqlite, psr-1.2.0, zip, mysqli, zephir_parser-1.5.0
    - run: |  
          php -v php -m
          

