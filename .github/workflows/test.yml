name: Runner Workflow
on:
  push:
jobs:
  create:
    name: Runner
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: '8.1'
        coverage: pcov
        ini-values: >-
          display_errors=On,
          date.timezone=UTC,
          pcov.exclude="~(vendor|tests|.phan)~"
        extensions: swoole-5.1.6
        tools: pecl
      env:
        SWOOLE_LIBS: libbrotli-dev
    - name: Test
      run: |
        php -r "echo phpversion('swoole');"
        php -v
        php -m
