name: Runner workflow
on: [push]
jobs:
  build-deploy:
    name: Build-Deploy
    runs-on: ubuntu-${{ matrix.os }}
    container: ubuntu:${{ matrix.os }}
    strategy:
      matrix:
        php-versions: ['8.2']
        os: [20.04, 22.04, 24.04]
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.2
        env:
          debug: true
      - uses: mxschmitt/action-tmate@v3.19
        if: ${{ always() }}
      - run: php -v && php -m
        
