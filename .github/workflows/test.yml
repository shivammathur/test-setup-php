name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ubuntu-latest
        
    steps:
         - name: 'Setup PHP'
           uses: 'shivammathur/setup-php@develop'
           with:
               php-version: '8.4'
               coverage: 'none'
               extensions: 'json, mbstring, tokenizer'
               tools: 'composer-normalize:2.28.3, php-cs-fixer:3.66.2'
         - run: php-cs-fixer -V      
