name: Test
on:
  push:
jobs:
  runner:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [19.0.0,19.0.1,19.1.0,19.2.0,19.3.0,19.4.0,19.5.0,19.6.0,19.6.1,19.7.0,19.8.0,19.8.1,19.9.0]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - uses: actions/setup-node@main
        with:
          node-version: ${{  matrix.node }}
      - run: node -v
      - run: |
          git clone https://github.com/shivammathur/setup-php -b develop
      - run: |          
          cd setup-php
          tools=php-cs-fixer node dist/index.js
      - run: |
          php -v
          php-cs-fixer -V
