
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: ubuntu:24.04
    strategy:
      matrix:
        os: [ubuntu-latest]        
    steps:
      - name: "prepare php version"
        uses: "shivammathur/setup-php@more-verbose"
        with:
            php-version: "8.4"
            extensions: pdo_oci
        env:
            runner: self-hosted
      - run: |
          php -v
          php -m

