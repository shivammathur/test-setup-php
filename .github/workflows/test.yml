name: Runner Workflow
on:
  push:
jobs:
  create:
    name: Runner
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-24.04, ubuntu-22.04, ubuntu-20.04]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
            php-version: 7.4
      - name: Test
        run: |
          php -v
          php -m
      - uses: shivammathur/setup-php@develop
        with:
            php-version: 8.3
      - name: Test
        run: |
          php -v
          php -m
