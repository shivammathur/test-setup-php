name: Test ext workflow
on: [push]
jobs:
  ext:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
    steps:
      - run: |
          brew determine-test-runners grpc
        env:
          HOMEBREW_LINUX_RUNNER: linux-self-hosted-1
