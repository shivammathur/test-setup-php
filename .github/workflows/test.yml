name: 'Test Formulae'
on: [push]
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install PHP 7.4
        uses: "shivammathur/setup-php@verbose"
        with:
          php-version: '7.4'
          extensions: mysqli, mbstring, intl, iconv, ldap, xml, zip, gd, pdo_mysql, bcmath, exif, pcntl, soap, sockets, xdebug, php/pecl-text-wddx@master
      - run: |
          php -v
          php -m
          php -r "if(! extension_loaded('wddx')) {throw new Exception('wddx not found');}"
