
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]
        runs: [1,1,1,1,1,1,1,1]
    steps:
      - run: sudo apt-get check
      - run: |
          php -v
          php -m

