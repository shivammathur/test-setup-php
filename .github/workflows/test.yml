name: Test
on:
  push:
jobs:
  runner:
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-latest]
    name: Test
    runs-on: ${{ matrix.operating-system }}
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: 8.2
          extensions: zmq
      - run: |
          php -v
          php -m
          
