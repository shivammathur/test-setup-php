name: Runner workflow
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.os }}
    container: ubuntu:${{ matrix.container }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        container: [focal, jammy, noble]
    name: Test on ${{ matrix.os}}
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: '8.3'
      - name: Test
        run: |
          php -v
          composer -V
          ldd $(which php) | grep sodium
       
