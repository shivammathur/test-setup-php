name: Runner test
on: [push]
jobs:
  runner:
    strategy:
      matrix:
        php: ['8.2']
    runs-on: ubuntu-latest
    container: ubuntu
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.2
          extensions: soap, memcached, bcmath
      - run: |
          php -v
          php -m
      - uses: mxschmitt/action-tmate@v3.18    
