name: Runner
on:
    push:
jobs:
    runner:
        runs-on: ubuntu-latest
        steps:
          - name: Set up PHP
            uses: shivammathur/setup-php@develop
            with:
              php-version: '8.1'                  
              tools: phpunit:10.5.x, phpstan:1.x, phpcs:3.x
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
