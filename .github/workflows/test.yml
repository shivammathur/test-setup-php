name: Test
on:
  push:
jobs:
  runner:
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    name: Test
    runs-on: ${{ matrix.operating-system }}
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.3
          extensions: swoole
      - run: |
          php -v
          php --ri swoole
          
