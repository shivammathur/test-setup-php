on: push

jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04-arm, macos-13, macos-latest]
    steps:
    - name: "Install PHP"
      uses: "shivammathur/setup-php@develop"
      with:
        php-version: "8.4"
        coverage: none

    - name: Show PHP Information
      run: |
        set -ex
        which php
        php -v
        php -i
    - run: php -d opcache.enable_cli=1 -r "echo 'foo';"
