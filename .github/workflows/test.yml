name: Runner Workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      -   name: Setup PHP
          id: setup-php
          uses: shivammathur/setup-php@v2
          with:
              php-version: 8.2
              tools: composer-unused
