name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: [8.1]
    steps:
      - run: echo "127.0.0.2 ppa.launchpad.net" | sudo tee -a /etc/hosts
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php }}
          extensions: mongodb
      - name: Test
        run: |
          php -v
          php -m
