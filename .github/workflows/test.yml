
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    container: ubuntu:24.04
    strategy:
      matrix:
        os: [ubuntu-22.04]
    steps:
      - uses: shivammathur/setup-php@develop
        with:
          php-version: '8.0'
        env:
          runner: self-hosted
      - run: |
          php -v
          composer -V

