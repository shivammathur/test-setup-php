name: Runner
on:
  push:
jobs:
  run:
    runs-on: ubuntu-arc
    container: ubuntu:24.04
    strategy:
      fail-fast: false
      matrix:
        php: ['8.3']
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
        env:
          runner: self-hosted

      - name: Test PHP version
        run: |
          php -v
