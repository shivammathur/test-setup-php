name: Runner
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.4
      - run: php -i | grep "Openssl default config"
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.5
      - run: php -i | grep "Openssl default config"
      - uses: mxschmitt/action-tmate@v3
