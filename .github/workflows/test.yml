name: Source extensions workflow
on:
  push:
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.4']
    steps:
      - uses: shivammathur/setup-php@more-verbose
        with:
          php-version: ${{ matrix.php }}
          tools: pie

      - name: Test PHP version
        run: php -v
