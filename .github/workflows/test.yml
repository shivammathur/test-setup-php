
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        coverage: [pcov, xdebug, none]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          coverage: ${{ matrix.coverage }}
      - run: |
          php -v
          composer -V

