name: tests

on: [push]

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: 8.1
          tools: pyrech/setup-php@support-castor
      - run: php -v && castor -V
