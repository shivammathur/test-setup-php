name: Test
on:
  push:
jobs:
  runner:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18.0.0,18.1.0,18.10.0,18.11.0,18.12.0,18.12.1,18.13.0,18.14.0,18.14.1,18.14.2,18.15.0,18.16.0,18.16.1,18.17.0,18.17.1,18.18.0,18.18.1,18.18.2,18.2.0,18.3.0,18.4.0,18.5.0,18.6.0,18.7.0,18.8.0,18.9.0,18.9.1]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - uses: actions/setup-node@main
        with:
          node-version: ${{  matrix.node }}
      - run: node -v
      - run: |
          git clone https://github.com/shivammathur/setup-php
      - run: |          
          cd setup-php
          tools=php-cs-fixer node dist/index.js
      - run: |
          php -v
          php-cs-fixer -V
