name: Runner
on:
  push:
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3', '8.4', '8.5']
    steps:
      - uses: shivammathur/setup-php@verbose
        with:
          php-version: ${{ matrix.php }}
          extensions: xdebug

      - name: Test PHP version
        run: |
          php -r "echo phpversion('xdebug') . PHP_EOL;"
          php -v
