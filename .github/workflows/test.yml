
name: Runner Workflow
on:
  push:
jobs:
  runner:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@verbose
        with:
          php-version: "8.3"
      - run: php -v && php -m
      - run: service php8.3-fpm status
      - run: |
          ls /lib/systemd/system/php8.3-fpm.service
          readlink -f /etc/systemd/system/php8.3-fpm.service
