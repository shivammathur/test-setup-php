name: Runner
on:
  push:
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: php/php-src
          ref: master
          path: php
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.4
      - name: Test
        run: php php/run-tests.php php/ext/openssl/tests/check_default_conf_path.phpt
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: 8.5
      - name: Test
        run: php php/run-tests.php php/ext/openssl/tests/check_default_conf_path.phpt
