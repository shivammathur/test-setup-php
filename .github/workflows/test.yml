name: Runner
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    container: shivammathur/node:${{ matrix.ct }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php: [8.1, 8.2, 8.3, 8.4, 8.5]
        ct: [2204, 2404]
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: |
          php -v && php -m    
          ls /etc/apt/sources.list.d/
