name: Develop workflow
on:
  push:
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-24.04-arm, ubuntu-24.04, ubuntu-22.04, windows-latest, macos-13]
        php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5']
        debug: [false, true]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install PHP
        id: setup-php
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          ini-values: "post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata, dsn=mysql:host=127.0.0.1"
        env:
          debug: ${{ matrix.debug }}
      - name: Add Problem Matcher
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
      - name: Test action side effects
        run: php -r "if(strpos(@exec('git status'), 'nothing to commit') === false) {throw new Exception('Action has side effects');}"
      - name: Test broken packages
        if: startsWith('matrix.operating-system', 'ubuntu')
        run: sudo apt-get check
      - name: Testing PHP version
        run: |
          php -v
          php -r "if(strpos(phpversion(), '${{ matrix.php-versions }}') === false) {throw new Exception('Wrong PHP version Installed');}"
          echo "Output - php-version: ${{ steps.setup-php.outputs.php-version }}"
          python -c "if '.'.join('${{ steps.setup-php.outputs.php-version }}'.split('.')[:-1]) != '${{ matrix.php-versions }}': raise Exception('Wrong PHP version Output')"
      - name: Testing Composer version
        run: php -r "if(preg_match('/.*Composer.* 2.*/', @exec('composer -V')) == 0) {throw new Exception('Wrong composer version');}"
      - name: Testing ini values
        run: |
          php -r "if(ini_get('post_max_size')!='256M') {throw new Exception('post_max_size not added');}"
          php -r "if(ini_get('short_open_tag')!=1) {throw new Exception('short_open_tag not added');}"
          php -r "if(ini_get('date.timezone')!='Asia/Kolkata') {throw new Exception('date.timezone not added');}"
          php -r "if(get_cfg_var('dsn')!='mysql:host=127.0.0.1') {throw new Exception('dsn not added');}"
      - name: Test JIT
        if: matrix.php-versions >= '8.1' || (matrix.php-versions >= '8.0' && !contains(matrix.operating-system, 'arm'))
        run: |
          php -r "if(! extension_loaded('Zend OPcache')) {throw new Exception('Zend OPcache not found');}"
          php -r "if(ini_get('opcache.enable')!=1) {throw new Exception('opcache.jit not set');}"
          php -r "if(ini_get('opcache.jit_buffer_size')!='256M' && ini_get('opcache.jit_buffer_size')!='128M') {throw new Exception('opcache.jit_buffer_size not set');}"
          php -r "if(ini_get('opcache.jit')!=1235) {throw new Exception('opcache.jit not set');}"

