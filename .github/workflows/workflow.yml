name: 'Test workflow'
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macOS-latest]
        php-versions: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', 'nightly']
        coverage: [xdebug, pcov, none]
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }} with ${{ matrix.coverage }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install PHP
      uses: shivammathur/setup-php@develop
      with:
        php-version: ${{ matrix.php-versions }}
        extension-csv: mbstring, xdebug, pcov, intl, gd
        ini-values-csv: "post_max_size=256M, short_open_tag=On, date.timezone=Asia/Kolkata"
        coverage: ${{ matrix.coverage }}
    - name: Test action side effects
      run: git status
    - name: Testing PHP version
      run: php -v
    - name: Testing Composer version
      run: composer -V
    - name: Testing Extensions
      run: |
        php -m
    - name: Testing ini values
      run: |        
        printf "post_max_size: %s\n" $(php -r "echo ini_get('post_max_size');")
        printf "short_open_tag: %s\n" $(php -r "echo ini_get('short_open_tag');")
        printf "date.timezone: %s\n" $(php -r "echo ini_get('date.timezone');")
    - name: Testing Coverage if PCOV
      if: matrix.coverage == 'pcov'
      run: |
        printf "pcov.enabled: %s\n" $(php -r "echo ini_get('pcov.enabled');")      
        php -v
    - name: Testing Coverage if Xdebug
      if: matrix.coverage == 'xdebug'
      run: |        
        php -r "echo 'xdebug: '.extension_loaded('xdebug');"
        php -v            
    - name: Testing disabling coverage
      if: matrix.coverage == 'none'
      run: |        
        php -r "echo 'xdebug: '.extension_loaded('xdebug');"
        php -r "echo 'xdebug: '.extension_loaded('pcov');"
        php -v
