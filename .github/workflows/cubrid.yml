name: 'Cubrid workflow'
on:
  push:
env:
  key: cache-v2-1632086188
  extensions: cubrid, pdo_cubrid
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}

      - name: Testing PHP version
        run: php -v

      - name: Testing Extensions
        run: |
          php -m
          php -r "if(! extension_loaded('cubrid')) {throw new Exception('cubrid not found');}"
          php -r "if(phpversion()<=7.2 && ! extension_loaded('pdo_cubrid')) {throw new Exception('pdo_cubrid not found');}"
