        uses: shivammathur/setup-php@develop
        continue-on-error: true
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          runner: self-hosted
  oldphp-darwin:
    name: oldphp-darwin
    needs: oldphp-windows
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['5.3', '5.4', '5.5']
    steps:
      - name: Install PHP
        uses: shivammathur/setup-php@develop
        continue-on-error: true
        with:
          php-version: ${{ matrix.php-versions }}
        env:
