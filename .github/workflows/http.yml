name: HTTP workflow
on:
  push:
env:
  key: cache-v2-1632086188
  extensions: http
jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-22.04, windows-latest, macos-13]
        php-versions: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Install PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}

      - name: Testing PHP version
        run: php -v

      - name: Testing Extensions
        if: matrix.operating-system == 'windows-latest'
        run: |
          php -m
          php -r "if(phpversion()>=7.1 && ! extension_loaded('http')) {throw new Exception('http not found');}"
          php -r "if(phpversion()>=7.1 && ! extension_loaded('raphf')) {throw new Exception('raphf not found');}"
          php -r "if(phpversion()>=7.1 && phpversion()<=7.4 && ! extension_loaded('propro')) {throw new Exception('propro not found');}"

      - name: Testing Extensions
        if: matrix.operating-system != 'windows-latest'
        run: |
          php -m
          php -r "if(! extension_loaded('http')) {throw new Exception('http not found');}"
          php -r "if(! extension_loaded('raphf')) {throw new Exception('raphf not found');}"
          php -r "if(phpversion()<=7.4 && ! extension_loaded('propro')) {throw new Exception('propro not found');}"